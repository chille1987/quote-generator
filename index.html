<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,400;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="loader"></div>
    <div class="quote-wrapper">
      <blockquote>
        <i class="fas fa-quote-left"></i>
        <p id="quote" class="quote">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
        <cite class="author">- Nelson Mendela</cite>
      </blockquote>
      <footer>
        <button id="tweet" data-tooltip="Tweet This"><i class="fab fa-twitter"></i></button>
        <button id="new-quote">New Quote</button>
      </footer>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
